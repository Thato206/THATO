<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IWB PTY LTD - Home</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .menu-icon {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }

    #menu-toggle {
      display: none;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(to right, #0078D4, #00B4D8);
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .hero a button {
      background-color: #fff;
      color: #0078D4;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .hero a button:hover {
      background-color: #e0e0e0;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        display: none;
        padding: 10px 0;
      }

      nav ul li {
        text-align: center;
        margin: 10px 0;
      }

      #menu-toggle:checked + .menu-icon + ul {
        display: flex;
      }

      .menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">IWB PTY LTD</div>
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <nav>
      <ul>
        <li><a href="HOME.HTML">Home</a></li>
        
        <li><a href="service.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to IWB PTY LTD</h1>
    <p>Fighting e-Waste, Forging a Sustainable Future</p>
    <a href="services.html"><button>Read more</button></a>
  </section>

  <footer>
    Â© 2023 IWB PTY LTD. All rights reserved.
  </footer>

</body>
</html>
